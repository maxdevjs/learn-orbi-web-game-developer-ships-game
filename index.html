<!DOCTYPE html>

    <title>Resgate</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <!-- div container !-->

      <div id="fundoGame">
        <!-- div fundoGame !-->

        <div id="inicio" onclick="start()">

        </div>
        <!-- Fim da div inicio !-->
      </div>
      <!-- Fim da div fundoGame !-->
    </div>
    <!-- Fim da div container !-->
